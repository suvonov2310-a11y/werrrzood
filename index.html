<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ELITE PRO - REYTING</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #050a10; --card: rgba(15, 22, 33, 0.95); --gold: #ffd700; --red: #ff4757; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #000 url('https://images.unsplash.com/photo-1529699211952-734e80c4d42b?q=80&w=2071&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* AUTH & LOBBY */
        #auth-screen { position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .card { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid var(--accent); width: 90%; max-width: 450px; text-align: center; }
        
        #lobby { display: none; flex-direction: column; padding: 20px; align-items: center; overflow-y: auto; flex: 1; z-index: 10; gap: 15px; }
        
        /* PROFIL QISMI */
        .profile-container { background: linear-gradient(145deg, #101a26, #050a10); width: 100%; border-radius: 20px; padding: 20px; border: 1px solid rgba(0,210,255,0.3); position: relative; }
        .avatar-box { width: 70px; height: 70px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 30px; color: #000; border: 3px solid var(--gold); }
        .xp-bar { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--gold); width: 0%; transition: 0.5s; }
        
        /* O'YIN DARAJALARI */
        .difficulty-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-diff { padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .easy { background: #2ecc71; color: white; }
        .pro { background: #e74c3c; color: white; }

        /* DOSKA */
        #game-screen { display: none; flex-direction: column; height: 100vh; background: rgba(0,0,0,0.9); z-index: 100; }
        #board { display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); width: 95vw; height: 95vw; max-width: 450px; max-height: 450px; border: 6px solid #333; margin: auto; }
        .cell { display: flex; align-items: center; justify-content: center; }
        .dark { background: #1a1a1a; } .light { background: #333; }
        .piece { width: 80%; height: 80%; border-radius: 50%; position: relative; transition: 0.2s; cursor: pointer; }
        .white-p { background: radial-gradient(circle at 30% 30%, #fff, #999); box-shadow: 0 4px 0 #666; }
        .red-p { background: radial-gradient(circle at 30% 30%, #ff4d4d, #800); box-shadow: 0 4px 0 #500; }
        .damka::after { content: 'ðŸ‘‘'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; color: gold; }
        .selected { outline: 4px solid var(--accent); transform: scale(1.1); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="card">
        <h1 style="color:var(--accent)">ELITE SHASHKA</h1>
        <input type="text" id="nick-input" placeholder="Ismingiz..." style="width:100%; padding:15px; border-radius:10px; background:#000; color:white; border:1px solid #444; margin-bottom:15px;">
        <button onclick="login()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:10px; font-weight:bold;">TIZIMGA KIRISH</button>
    </div>
</div>

<div id="lobby">
    <div class="profile-container">
        <div class="avatar-box"><i class="fas fa-user-shield"></i></div>
        <h2 id="p-name" style="margin:5px 0">O'yinchi</h2>
        <div style="display:flex; justify-content:space-between; font-size:14px; color:var(--accent);">
            <span>Daraja: <b id="p-lvl">1</b></span>
            <span>Reyting: <b id="p-xp">500</b></span>
        </div>
        <div class="xp-bar"><div id="xp-fill" class="xp-fill"></div></div>
        <p style="font-size:12px; color:#666; margin-top:5px;">Keyingi darajagacha: <span id="xp-needed">100</span> XP</p>
    </div>

    <div class="profile-container">
        <h4 style="margin:0; color:var(--accent)"><i class="fas fa-robot"></i> BOT BILAN JANG</h4>
        <div class="difficulty-grid">
            <button class="btn-diff easy" onclick="startBot('easy')">OSON</button>
            <button class="btn-diff pro" onclick="startBot('pro')">PRO (AQLLI)</button>
        </div>
    </div>

    <div class="profile-container" style="flex:1">
        <h4 style="margin:0 0 10px 0; color:var(--accent)"><i class="fas fa-globe"></i> ONLAYN O'YINCHILAR</h4>
        <div id="user-list" style="color:#555">Qidirilmoqda...</div>
    </div>
</div>

<div id="game-screen">
    <div style="padding:15px; display:flex; justify-content:space-between; background:#111; border-bottom:1px solid var(--accent)">
        <div><i class="fas fa-user"></i> <span id="opp-display">BOT</span></div>
        <div id="game-status" style="color:var(--accent)">NAVBT KUTING...</div>
        <button onclick="location.reload()" style="background:var(--red); border:none; color:white; padding:5px 10px; border-radius:5px;">CHIQISH</button>
    </div>
    <div id="board"></div>
</div>

<script>
    let userData = { name: "", xp: 500, lvl: 1 };
    let botLevel = 'easy';
    let myColor = 'white', turn = 'white', isBot = false, isMultiJump = false;
    let boardState = Array(8).fill().map(() => Array(8).fill(null));
    let selected = null;

    // LOGIN VA PROFILNI YUKLASH
    function login() {
        const val = document.getElementById('nick-input').value;
        if(val.length < 2) return;
        userData.name = val;
        
        // LocalStorage dan eski ma'lumotlarni olish
        const saved = localStorage.getItem('shashka_user_' + val);
        if(saved) userData = JSON.parse(saved);

        updateProfileUI();
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
    }

    function updateProfileUI() {
        document.getElementById('p-name').innerText = userData.name;
        document.getElementById('p-xp').innerText = userData.xp;
        document.getElementById('p-lvl').innerText = Math.floor(userData.xp / 500) + 1;
        const progress = (userData.xp % 500) / 5;
        document.getElementById('xp-fill').style.width = progress + "%";
        document.getElementById('xp-needed').innerText = 500 - (userData.xp % 500);
        localStorage.setItem('shashka_user_' + userData.name, JSON.stringify(userData));
    }

    function startBot(level) {
        botLevel = level;
        isBot = true;
        myColor = 'white';
        document.getElementById('opp-display').innerText = "BOT (" + level.toUpperCase() + ")";
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initBoard();
    }

    // O'YIN MEXANIKASI (SODDALASHTIRILGAN REPRODUCTION)
    function initBoard() {
        boardState = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) boardState[r][c] = { color: 'red', damka: false };
                    else if(r > 4) boardState[r][c] = { color: 'white', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const b = document.getElementById('board');
        b.innerHTML = "";
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                const p = boardState[r][c];
                if(p) {
                    const pd = document.createElement('div');
                    pd.className = `piece ${p.color}-p ${p.damka?'damka':''} ${selected?.r===r&&selected?.c===c?'selected':''}`;
                    cell.appendChild(pd);
                }
                cell.onclick = () => handleMove(r, c);
                b.appendChild(cell);
            }
        }
        document.getElementById('game-status').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
        if(isBot && turn !== myColor) setTimeout(botBrain, 800);
    }

    // BOT LOGIKASI (OSON VA PRO)
    function botBrain() {
        let caps = getCaptures('red');
        if(caps.length > 0) {
            // Urish har doim majburiy (har qanday darajada)
            const cap = caps[0];
            executeMove(cap.from, cap.to, true);
        } else {
            let moves = getAllMoves('red');
            if(moves.length === 0) { alert("G'ALABA! +50 XP"); winGame(50); return; }
            
            let chosen;
            if(botLevel === 'pro') {
                // PRO BOT: Oldinga borishni va damka bo'lishni afzal ko'radi
                chosen = moves.sort((a,b) => b.to.r - a.to.r)[0];
            } else {
                // OSON BOT: Tasodifiy yurish
                chosen = moves[Math.floor(Math.random()*moves.length)];
            }
            executeMove(chosen.from, chosen.to, false);
        }
    }

    function executeMove(from, to, wasCapture) {
        const p = boardState[from.r][from.c];
        if(wasCapture) {
            const mr = (from.r + to.r) / 2;
            const mc = (from.c + to.c) / 2;
            boardState[mr][mc] = null;
        }
        boardState[to.r][to.c] = p;
        boardState[from.r][from.c] = null;
        if((to.r===0 && p.color==='white') || (to.r===7 && p.color==='red')) p.damka = true;

        turn = turn === 'white' ? 'red' : 'white';
        render();
    }

    function winGame(points) {
        userData.xp += points;
        updateProfileUI();
        location.reload();
    }

    // YORDAMCHI FUNKSIYALAR (QISQA)
    function getCaptures(color) {
        let caps = [];
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if(boardState[r][c]?.color === color) {
                    [[2,2],[2,-2],[-2,2],[-2,-2]].forEach(([dr, dc]) => {
                        let nr=r+dr, nc=c+dc, mr=r+dr/2, mc=c+dc/2;
                        if(nr>=0 && nr<8 && nc>=0 && nc<8 && !boardState[nr][nc] && boardState[mr][mc] && boardState[mr][mc].color !== color) 
                            caps.push({from:{r,c}, to:{r:nr, c:nc}});
                    });
                }
            }
        }
        return caps;
    }

    function getAllMoves(color) {
        let moves = [];
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if(boardState[r][c]?.color === color) {
                    let dirs = boardState[r][c].damka ? [[1,1],[1,-1],[-1,1],[-1,-1]] : (color==='red' ? [[1,1],[1,-1]] : [[-1,1],[-1,-1]]);
                    dirs.forEach(([dr, dc]) => {
                        let nr=r+dr, nc=c+dc;
                        if(nr>=0 && nr<8 && nc>=0 && nc<8 && !boardState[nr][nc]) moves.push({from:{r,c}, to:{r:nr, c:nc}});
                    });
                }
            }
        }
        return moves;
    }

    function handleMove(r, c) {
        if(turn !== myColor) return;
        const p = boardState[r][c];
        if(p?.color === myColor) { selected = {r, c}; render(); return; }
        if(selected) {
            // Oddiy harakat va urishni tekshirish (Yuqoridagi executeMove ga o'xshash)
            let dr = r - selected.r, dc = c - selected.c;
            if(Math.abs(dr) === 2 && Math.abs(dc) === 2) executeMove(selected, {r,c}, true);
            else if(Math.abs(dr) === 1 && Math.abs(dc) === 1) executeMove(selected, {r,c}, false);
            selected = null; render();
        }
    }
</script>
</body>
</html>
