<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shashka Online Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; touch-action: manipulation; }
        #board { display: grid; grid-template-columns: repeat(8, 11vw); grid-template-rows: repeat(8, 11vw); border: 4px solid #2ec4b6; margin-top: 10px; }
        .cell { width: 11vw; height: 11vw; display: flex; align-items: center; justify-content: center; }
        .black { background: #4e342e; } .white { background: #d7ccc8; }
        .piece { width: 9vw; height: 9vw; border-radius: 50%; cursor: pointer; }
        .red { background: #e71d36; box-shadow: inset 0 0 10px #000; }
        .light { background: #fdfdfd; box-shadow: inset 0 0 10px #888; border: 1px solid #333; }
        .selected { outline: 4px solid #ffeb3b; transform: scale(1.1); }
        #status { margin-top: 20px; padding: 10px; background: #2ec4b6; width: 85vw; text-align: center; border-radius: 5px; font-weight: bold; }
        #login { margin-top: 50px; text-align: center; }
        input { padding: 12px; border-radius: 5px; border: none; width: 60vw; margin-bottom: 10px; }
        button { padding: 12px 25px; background: #2ec4b6; color: white; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login">
        <h2>SHASHKA ONLINE</h2>
        <input type="text" id="rid" placeholder="Xona ID"> <br>
        <button onclick="join()">KIRISH</button>
    </div>
    <div id="game" style="display:none;">
        <div id="status">Raqib kutilmoqda...</div>
        <div id="board"></div>
    </div>

    <script>
        const socket = io();
        let myRoom, selected = null, gameActive = false, myColor = null, turn = 'red';
        let board = Array(8).fill().map(() => Array(8).fill(null));

        function join() {
            myRoom = document.getElementById('rid').value;
            if(!myRoom) return;
            document.getElementById('login').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            socket.emit('join-room', myRoom);
            initBoard();
        }

        socket.on('status-update', (data) => {
            gameActive = data.active;
            if (myColor === null) myColor = data.count === 1 ? 'red' : 'light';
            document.getElementById('status').innerText = data.active ? (turn === myColor ? "Sizning navbatingiz!" : "Raqib navbati...") : data.msg;
        });

        function initBoard() {
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if((r+c)%2 !== 0) {
                        if(r < 3) board[r][c] = 'light';
                        else if(r > 4) board[r][c] = 'red';
                    }
                }
            }
            render();
        }

        function render() {
            const bDiv = document.getElementById('board');
            bDiv.innerHTML = '';
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r+c)%2!==0 ? 'black' : 'white'}`;
                    if(board[r][c]) {
                        const p = document.createElement('div');
                        p.className = `piece ${board[r][c]}`;
                        if(selected && selected.r === r && selected.c === c) p.classList.add('selected');
                        p.onpointerdown = () => {
                            if(gameActive && turn === myColor && board[r][c] === myColor) {
                                selected = {r, c, type: board[r][c]};
                                render();
                            }
                        };
                        cell.appendChild(p);
                    } else if(selected && (r+c)%2 !== 0) {
                        cell.onpointerdown = () => validateMove(r, c);
                    }
                    bDiv.appendChild(cell);
                }
            }
        }

        function validateMove(r, c) {
            const rDiff = r - selected.r;
            const cDiff = Math.abs(c - selected.c);
            const isForward = (selected.type === 'red' && rDiff < 0) || (selected.type === 'light' && rDiff > 0);

            if(Math.abs(rDiff) === 1 && cDiff === 1 && isForward) {
                doMove(r, c);
            } else if(Math.abs(rDiff) === 2 && cDiff === 2) {
                const mR = (r + selected.r) / 2, mC = (c + selected.c) / 2;
                if(board[mR][mC] && board[mR][mC] !== selected.type) {
                    board[mR][mC] = null;
                    doMove(r, c);
                }
            }
        }

        function doMove(r, c) {
            socket.emit('move', { roomId: myRoom, move: { from: {r: selected.r, c: selected.c}, to: {r, c}, type: selected.type } });
            board[selected.r][selected.c] = null;
            board[r][c] = selected.type;
            selected = null;
            turn = (turn === 'red') ? 'light' : 'red';
            render();
        }

        socket.on('move-received', (m) => {
            board[m.from.r][m.from.c] = null;
            board[m.to.r][m.to.c] = m.type;
            if(Math.abs(m.from.r - m.to.r) === 2) board[(m.from.r + m.to.r)/2][(m.from.c + m.to.c)/2] = null;
            turn = (turn === 'red') ? 'light' : 'red';
            render();
        });
    </script>
</body>
</html>
