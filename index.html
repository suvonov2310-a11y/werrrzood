<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shashka Pro + Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(8, 11vw); grid-template-rows: repeat(8, 11vw); border: 3px solid #fca311; margin-top: 10px; }
        .cell { width: 11vw; height: 11vw; display: flex; align-items: center; justify-content: center; position: relative; }
        .black { background: #1a1a1a; } .white { background: #e0e0e0; }
        .piece { width: 9vw; height: 9vw; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; z-index: 2; }
        .red { background: #d00000; box-shadow: inset 0 0 10px #000; }
        .light { background: #ffffff; color: black; box-shadow: inset 0 0 10px #999; border: 1px solid #333; }
        .selected { outline: 3px solid #fca311; transform: scale(1.1); }
        .damka { border: 3px solid gold; box-shadow: 0 0 15px gold; }
        #status { margin-top: 10px; padding: 10px; background: #fca311; width: 85vw; text-align: center; border-radius: 5px; color: #000; font-weight: bold; }
        #chat-area { width: 88vw; height: 120px; background: #222; margin-top: 10px; border-radius: 5px; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 5px; font-size: 13px; display: flex; flex-direction: column; }
        .msg { margin: 2px; padding: 5px 8px; border-radius: 5px; max-width: 70%; word-wrap: break-word; }
        .me { background: #fca311; color: black; align-self: flex-end; }
        .them { background: #444; color: white; align-self: flex-start; }
        #chat-input-row { display: flex; border-top: 1px solid #444; }
        #chat-input { flex: 1; background: transparent; border: none; color: white; padding: 8px; outline: none; }
        #send-btn { background: #fca311; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; }
        #login { margin-top: 100px; text-align: center; }
        input[type="text"] { padding: 12px; border-radius: 5px; border: none; width: 60vw; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="login">
        <h2 style="color:#fca311">SHASHKA PRO ONLINE</h2>
        <input type="text" id="rid" placeholder="Xona ID (masalan: 555)"> <br>
        <button onclick="join()" style="padding:12px 25px; background:#fca311; border:none; border-radius:5px; font-weight:bold;">KIRISH</button>
    </div>

    <div id="game" style="display:none;">
        <div id="status">Raqib kutilmoqda...</div>
        <div id="board"></div>
        <div id="chat-area">
            <div id="messages"></div>
            <div id="chat-input-row">
                <input type="text" id="chat-input" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button id="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let myRoom, selected = null, gameActive = false, myColor = null, turn = 'red';
        let board = Array(8).fill().map(() => Array(8).fill(null));

        function join() {
            myRoom = document.getElementById('rid').value;
            if(!myRoom) return;
            document.getElementById('login').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            socket.emit('join-room', myRoom);
            initBoard();
        }

        socket.on('status-update', (data) => {
            gameActive = data.active;
            if (myColor === null) myColor = (data.count === 1) ? 'red' : 'light';
            updateStatus();
        });

        function updateStatus() {
            const s = document.getElementById('status');
            if(!gameActive) s.innerText = "Raqib kutilmoqda...";
            else s.innerText = (turn === myColor) ? "SIZNING NAVBATINGIZ" : "RAQIB NAVBATI...";
        }

        function initBoard() {
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if((r+c)%2 !== 0) {
                        if(r < 3) board[r][c] = { color: 'light', isDamka: false };
                        else if(r > 4) board[r][c] = { color: 'red', isDamka: false };
                    }
                }
            }
            render();
        }

        function render() {
            const bDiv = document.getElementById('board');
            bDiv.innerHTML = '';
            updateStatus();
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(r+c)%2!==0 ? 'black' : 'white'}`;
                    const p = board[r][c];
                    if(p) {
                        const div = document.createElement('div');
                        div.className = `piece ${p.color} ${p.isDamka ? 'damka' : ''}`;
                        if(p.isDamka) div.innerHTML = 'ðŸ‘‘';
                        if(selected && selected.r === r && selected.c === c) div.classList.add('selected');
                        div.onpointerdown = () => {
                            if(gameActive && turn === myColor && p.color === myColor) {
                                selected = {r, c, ...p};
                                render();
                            }
                        };
                        cell.appendChild(div);
                    } else if(selected) {
                        cell.onpointerdown = () => validateMove(r, c);
                    }
                    bDiv.appendChild(cell);
                }
            }
        }

        function hasMustJump() {
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if(board[r][c] && board[r][c].color === myColor) {
                        if(getJumpsForPiece(r, c).length > 0) return true;
                    }
                }
            }
            return false;
        }

        function getJumpsForPiece(r, c) {
            let jumps = [];
            const p = board[r][c];
            const dirs = [[-1,-1], [-1,1], [1,-1], [1,1]];
            for(let [dr, dc] of dirs) {
                let mR = r+dr, mC = c+dc, eR = r+dr*2, eC = c+dc*2;
                if(eR>=0 && eR<8 && eC>=0 && eC<8) {
                    if(board[mR][mC] && board[mR][mC].color !== p.color && !board[eR][eC]) {
                        jumps.push({toR: eR, toC: eC, vR: mR, vC: mC});
                    }
                }
            }
            return jumps;
        }

        function validateMove(r, c) {
            const jumps = getJumpsForPiece(selected.r, selected.c);
            const mustJump = hasMustJump();
            
            const jump = jumps.find(j => j.toR === r && j.toC === c);
            if(jump) {
                board[jump.vR][jump.vC] = null;
                applyMove(r, c, true);
                return;
            }

            if(!mustJump) {
                const rDiff = r - selected.r, cDiff = Math.abs(c - selected.c);
                const forward = (selected.color === 'red' ? -1 : 1);
                if((selected.isDamka || rDiff === forward) && cDiff === 1) {
                    applyMove(r, c, false);
                }
            }
        }

        function applyMove(r, c, isJump) {
            let damka = selected.isDamka || (selected.color==='red'&&r===0) || (selected.color==='light'&&r===7);
            socket.emit('move', { roomId: myRoom, move: { from:{r:selected.r, c:selected.c}, to:{r, c}, color:selected.color, isDamka:damka, jumped:isJump } });
            board[selected.r][selected.c] = null;
            board[r][c] = { color:selected.color, isDamka:damka };
            if(isJump && getJumpsForPiece(r, c).length > 0) {
                selected = {r, c, color:selected.color, isDamka:damka};
            } else {
                selected = null; turn = (turn === 'red') ? 'light' : 'red';
            }
            render();
        }

        socket.on('move-received', (m) => {
            if(m.jumped) board[(m.from.r+m.to.r)/2][(m.from.c+m.to.c)/2] = null;
            board[m.from.r][m.from.c] = null;
            board[m.to.r][m.to.c] = { color:m.color, isDamka:m.isDamka };
            turn = (turn === 'red') ? 'light' : 'red';
            render();
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            socket.emit('chat-message', { roomId: myRoom, text: input.value, sender: myColor });
            addMsg(input.value, 'me');
            input.value = '';
        }

        socket.on('chat-received', (data) => addMsg(data.text, 'them'));

        function addMsg(text, side) {
            const div = document.getElementById('messages');
            const m = document.createElement('div');
            m.className = `msg ${side}`;
            m.innerText = text;
            div.appendChild(m);
            div.scrollTop = div.scrollHeight;
        }
    </script>
</body>
</html>
