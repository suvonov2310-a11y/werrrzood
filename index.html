<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ELITE CLUB</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #050a10; --card: rgba(15, 22, 33, 0.9); --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #000 url('https://images.unsplash.com/photo-1529699211952-734e80c4d42b?q=80&w=2071&auto=format&fit=crop') no-repeat center center fixed; background-size: cover; color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .overlay-bg { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.75); z-index: -1; }
        #auth-screen { position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .auth-card { background: var(--card); padding: 40px; border-radius: 30px; border: 2px solid var(--accent); text-align: center; width: 90%; max-width: 420px; }
        #nick-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; margin-bottom: 20px; text-align: center; font-size: 16px; }
        #lobby { display: none; flex-direction: column; padding: 20px; align-items: center; overflow-y: auto; flex: 1; z-index: 10; }
        .profile-box { background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        #board { display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); width: 95vw; height: 95vw; max-width: 450px; max-height: 450px; border: 5px solid #222; margin: auto; }
        .cell { display: flex; align-items: center; justify-content: center; }
        .dark { background: #1a1a1a; } .light { background: #333; }
        .piece { width: 85%; height: 85%; border-radius: 50%; cursor: pointer; position: relative; transition: 0.2s; }
        .white-p { background: #eee; box-shadow: inset -5px -5px 10px #999, 0 4px 0 #777; }
        .red-p { background: #f33; box-shadow: inset -5px -5px 10px #800, 0 4px 0 #600; }
        .damka::after { content: 'üëë'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; }
        .selected { outline: 4px solid var(--accent); box-shadow: 0 0 20px var(--accent); transform: scale(1.1); }
        #game-screen { display: none; flex-direction: column; height: 100vh; background: rgba(0,0,0,0.9); }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 8px; border: 1px solid rgba(0,210,255,0.1); }
        .btn-taklif { background: var(--accent); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="overlay-bg"></div>

<div id="auth-screen">
    <div class="auth-card">
        <h1 style="color:var(--accent); margin-bottom:10px;">SHASHKA ELITE</h1>
        <input type="text" id="nick-input" placeholder="Ismingizni yozing...">
        <button class="btn-main" onclick="login()" style="background:var(--accent); color:#000; width:100%; padding:15px; border-radius:12px; border:none; font-weight:bold; cursor:pointer;">KIRISH</button>
    </div>
</div>

<div id="lobby">
    <div class="profile-box">
        <h2 id="p-name" style="margin:0; color:var(--accent)">O'yinchi</h2>
        <p>Reyting: <span id="p-xp">500</span></p>
    </div>
    <div class="profile-box" style="width:100%;">
        <h4 style="margin:0 0 15px 0; color:var(--accent); text-align:left;"><i class="fas fa-users"></i> ONLAYN O'YINCHILAR</h4>
        <div id="user-list">O'yinchilar qidirilmoqda...</div>
    </div>
</div>

<div id="game-screen">
    <header style="padding:15px; display:flex; justify-content:space-between; align-items:center; background:#111;">
        <span id="opp-name">RAQIB</span>
        <span id="game-status" style="color:var(--accent)">NAVBT KUTING...</span>
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">CHIQISH</button>
    </header>
    <div id="board"></div>
</div>

<script>
    const socket = io();
    let myColor = null, roomId = null, turn = 'white', isMultiJump = false;
    let boardState = Array(8).fill().map(() => Array(8).fill(null));
    let selected = null;

    function login() {
        const val = document.getElementById('nick-input').value;
        if(val.length < 2) return;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('p-name').innerText = val;
        socket.emit('login', { name: val });
    }

    // ONLAYN TAKLIF TIZIMI
    socket.on('update-users', (users) => {
        const list = document.getElementById('user-list');
        const others = users.filter(u => u.id !== socket.id && u.status === 'lobby');
        list.innerHTML = others.length ? "" : "Hozircha hech kim yo'q...";
        others.forEach(u => {
            list.innerHTML += `<div class="user-row">
                <span>${u.name} (üèÜ ${u.xp})</span>
                <button class="btn-taklif" onclick="socket.emit('send-invite', '${u.id}')">TAKLIF</button>
            </div>`;
        });
    });

    socket.on('receive-invite', (data) => {
        if(confirm(data.fromName + " sizni jangga chorlayapti! Qabul qilasizmi?")) {
            socket.emit('accept-invite', data.fromId);
        }
    });

    socket.on('start-game', (data) => {
        roomId = data.roomId;
        myColor = data.players[socket.id];
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initBoard();
    });

    function initBoard() {
        boardState = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) boardState[r][c] = { color: 'white', damka: false };
                    else if(r > 4) boardState[r][c] = { color: 'red', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const b = document.getElementById('board');
        b.innerHTML = "";
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                const p = boardState[r][c];
                if(p) {
                    const pd = document.createElement('div');
                    pd.className = `piece ${p.color}-p ${p.damka?'damka':''} ${selected?.r===r&&selected?.c===c?'selected':''}`;
                    cell.appendChild(pd);
                }
                cell.onclick = () => handleMove(r, c);
                b.appendChild(cell);
            }
        }
        document.getElementById('game-status').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
    }

    // MULTI-JUMP (SERIYALI URISH) MANTIQI
    function getCaptures(color) {
        let captures = [];
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const p = boardState[r][c];
                if(p && p.color === color) {
                    const directions = [[2,2],[2,-2],[-2,2],[-2,-2]];
                    directions.forEach(([dr, dc]) => {
                        const nr = r+dr, nc = c+dc;
                        const mr = r+dr/2, mc = c+dc/2;
                        if(nr>=0 && nr<8 && nc>=0 && nc<8 && !boardState[nr][nc] && boardState[mr][mc] && boardState[mr][mc].color !== color) {
                            captures.push({from: {r,c}, to: {r:nr, c:nc}, mid: {r:mr, c:mc}});
                        }
                    });
                }
            }
        }
        return captures;
    }

    function handleMove(r, c) {
        if(turn !== myColor) return;
        const p = boardState[r][c];
        const captures = getCaptures(myColor);

        if(p && p.color === myColor && !isMultiJump) {
            if(captures.length > 0 && !captures.some(cap => cap.from.r === r && cap.from.c === c)) {
                alert("Majburiy urish bor!"); return;
            }
            selected = {r, c}; render(); return;
        }

        if(selected) {
            const dr = r - selected.r, dc = c - selected.c;
            const capture = captures.find(cap => cap.from.r === selected.r && cap.from.c === selected.c && cap.to.r === r && cap.to.c === c);
            
            if(capture) {
                // URISH SODIR BO'LDI
                boardState[capture.mid.r][capture.mid.c] = null;
                executeMove(selected, {r, c}, true);
            } else if(!isMultiJump && captures.length === 0 && Math.abs(dr) === 1 && Math.abs(dc) === 1) {
                // ODDIY YURISH
                const piece = boardState[selected.r][selected.c];
                const forward = (myColor === 'white') ? 1 : -1;
                if(piece.damka || dr === forward) {
                    executeMove(selected, {r, c}, false);
                }
            }
            if(!isMultiJump) { selected = null; render(); }
        }
    }

    function executeMove(from, to, captured) {
        const p = boardState[from.r][from.c];
        boardState[to.r][to.c] = p;
        boardState[from.r][from.c] = null;

        if((to.r===7 && p.color==='white') || (to.r===0 && p.color==='red')) p.damka = true;

        // AGAR URILGAN BO'LSA, YANA URISH MUMKINMI TEKSHIRAMIZ
        if(captured && canPieceCaptureMore(to.r, to.c)) {
            isMultiJump = true;
            selected = {r: to.r, c: to.c};
        } else {
            isMultiJump = false;
            selected = null;
            turn = turn === 'white' ? 'red' : 'white';
        }

        socket.emit('make-move', { roomId, board: boardState, nextTurn: turn });
        render();
    }

    function canPieceCaptureMore(r, c) {
        const directions = [[2,2], [2,-2], [-2,2], [-2,-2]];
        return directions.some(([dr, dc]) => {
            const nr = r + dr, nc = c + dc;
            const mr = r + dr/2, mc = c + dc/2;
            return nr>=0 && nr<8 && nc>=0 && nc<8 && !boardState[nr][nc] && boardState[mr][mc] && boardState[mr][mc].color !== myColor;
        });
    }

    socket.on('move-made', (data) => {
        boardState = data.board;
        turn = data.nextTurn;
        render();
    });
</script>
</body>
</html>
