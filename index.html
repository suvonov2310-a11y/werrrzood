<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ELITE PRO</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --dark: #0a0f18; --glass: rgba(255,255,255,0.05); }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; }
        
        /* AUTH & LOBBY */
        #auth-screen, #lobby { position: fixed; inset: 0; z-index: 1000; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid var(--main); width: 90%; max-width: 400px; text-align: center; }
        
        /* GAME LAYOUT */
        #game-screen { display: none; height: 100vh; flex-direction: column; }
        header { padding: 10px; background: #111; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--main); }
        
        #board-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #board { display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); width: 90vw; height: 90vw; max-width: 500px; max-height: 500px; border: 8px solid #222; }
        
        .cell { display: flex; align-items: center; justify-content: center; }
        .dark-cell { background: #1a1a1a; } .light-cell { background: #e0e0e0; }
        .piece { width: 85%; height: 85%; border-radius: 50%; position: relative; cursor: pointer; transition: 0.2s; }
        .red { background: radial-gradient(circle at 30% 30%, #ff5f40, #ff0000); box-shadow: 0 4px 0 #800; }
        .white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); box-shadow: 0 4px 0 #888; }
        .damka::after { content: 'ðŸ‘‘'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; }
        .selected { outline: 4px solid var(--main); outline-offset: 2px; }
        .highlight { background: rgba(0, 210, 255, 0.3) !important; cursor: pointer; }

        /* CHAT */
        #chat-area { height: 150px; background: #000; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
        #chat-input { padding: 10px; background: #111; border: none; color: white; border-top: 1px solid #333; }
        
        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--main); color: #000; width: 100%; margin-top: 10px; }
        .online-user { display: flex; justify-content: space-between; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 5px; border-radius: 8px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="card">
        <h2>SHASHKA ELITE</h2>
        <input type="text" id="nick" placeholder="Ismingizni kiriting..." style="width:100%; padding:15px; border-radius:10px; border:none; margin-bottom:10px;">
        <button class="btn btn-main" onclick="login()">KIRISH</button>
    </div>
</div>

<div id="lobby" style="display:none;">
    <div class="card">
        <h3 id="my-info">PROFILE</h3>
        <div id="online-list" style="max-height: 200px; overflow-y: auto; text-align: left; margin: 15px 0;"></div>
        <p style="font-size:12px; color:#666;">Bot bilan o'ynash (Tez kunda...)</p>
    </div>
</div>

<div id="game-screen">
    <header>
        <span id="p1-name">SIZ</span>
        <span id="status" style="color:var(--main)">NAVBT KUTILMOQDA</span>
        <span id="p2-name">RAQIB</span>
    </header>
    <div id="board-container"><div id="board"></div></div>
    <div id="chat-area">
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendChat()">
    </div>
</div>

<script>
    const socket = io();
    let myColor = null, roomId = null, turn = 'white';
    let boardState = []; // 8x8 matrix
    let selected = null;

    function login() {
        const name = document.getElementById('nick').value;
        if(name.length < 2) return;
        socket.emit('login', { name });
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('my-info').innerText = name + " | ðŸ† 500";
    }

    socket.on('update-users', (users) => {
        const list = document.getElementById('online-list');
        list.innerHTML = "<h4>ONLAYN O'YINCHILAR:</h4>";
        users.forEach(u => {
            if(u.id !== socket.id) {
                list.innerHTML += `<div class="online-user">
                    <span>${u.name}</span>
                    <button onclick="socket.emit('send-invite', '${u.id}')" style="background:var(--main); border:none; border-radius:5px; padding:3px 8px;">TAKILF</button>
                </div>`;
            }
        });
    });

    socket.on('receive-invite', (data) => {
        if(confirm(data.fromName + " bilan o'ynaysizmi?")) socket.emit('accept-invite', data.fromId);
    });

    socket.on('start-game', (data) => {
        roomId = data.roomId;
        myColor = data.players[socket.id];
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initBoard();
    });

    function initBoard() {
        boardState = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) boardState[r][c] = { color: 'white', damka: false };
                    else if(r > 4) boardState[r][c] = { color: 'red', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const boardDiv = document.getElementById('board');
        boardDiv.innerHTML = "";
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light-cell' : 'dark-cell'}`;
                const p = boardState[r][c];
                if(p) {
                    const pieceDiv = document.createElement('div');
                    pieceDiv.className = `piece ${p.color} ${p.damka ? 'damka' : ''} ${selected?.r===r && selected?.c===c ? 'selected' : ''}`;
                    cell.appendChild(pieceDiv);
                }
                cell.onclick = () => handleCellClick(r, c);
                boardDiv.appendChild(cell);
            }
        }
        document.getElementById('status').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
    }

    function handleCellClick(r, c) {
        if(turn !== myColor) return;
        const p = boardState[r][c];
        if(p && p.color === myColor) {
            selected = {r, c};
        } else if(selected) {
            // Sodda yurish mantiqi (Urish va qoidalarni shu yerga qo'shish kerak)
            const moveData = { roomId, from: selected, to: {r, c}, color: myColor };
            executeMove(moveData);
            socket.emit('make-move', moveData);
            selected = null;
        }
        render();
    }

    function executeMove(data) {
        const piece = boardState[data.from.r][data.from.c];
        boardState[data.to.r][data.to.c] = piece;
        boardState[data.from.r][data.from.c] = null;
        // Damka qilish
        if(data.color === 'white' && data.to.r === 7) piece.damka = true;
        if(data.color === 'red' && data.to.r === 0) piece.damka = true;
        turn = turn === 'white' ? 'red' : 'white';
        render();
    }

    socket.on('move-made', (data) => executeMove(data));

    function sendChat() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        socket.emit('chat-msg', { roomId, text: input.value });
        input.value = "";
    }

    socket.on('new-msg', (data) => {
        const m = document.getElementById('messages');
        m.innerHTML += `<div><b>${data.name}:</b> ${data.text}</div>`;
        m.scrollTop = m.scrollHeight;
    });
</script>
</body>
</html>
