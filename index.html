        <button class="btn-invite" style="width:100%; padding:15px;" onclick="login()">KIRISH</button>
    </div>
</div>

    </div>

        <h4 style="text-align:left; color:var(--accent)"><i class="fas fa-users"></i> ONLAYN O'YINCHILAR</h4>
        <div id="user-list">Qidirilmoqda...</div>
    </div>
</div>

<div id="game-screen">
    <header style="padding:15px; display:flex; justify-content:space-between; background:#111;">
        <span id="opp-name">BOT</span>
        <span id="game-status" style="color:var(--accent)">NAVBT KUTING...</span>
        <button onclick="location.reload()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">CHIQISH</button>
    </header>
    <div id="board"></div>
</div>

<script>
    const socket = io();
    let myColor = 'white', roomId = null, turn = 'white', isBot = false, isMultiJump = false;
    let boardState = Array(8).fill().map(() => Array(8).fill(null));
    let selected = null;

    function login() {
        const val = document.getElementById('nick-input').value;
        if(val.length < 2) return;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('p-name').innerText = val;
        socket.emit('login', { name: val });
    }

    // ONLAYN TAKLIF TIZIMI
    socket.on('update-users', (users) => {
        const list = document.getElementById('user-list');
        list.innerHTML = "";
        users.filter(u => u.id !== socket.id).forEach(u => {
            list.innerHTML += `<div class="user-row">
                <span>${u.name}</span>
                <button class="btn-invite" onclick="socket.emit('send-invite', '${u.id}')">CHORLOV</button>
            </div>`;
        });
    });

    socket.on('receive-invite', (data) => {
        if(confirm(data.fromName + " sizni o'yinga taklif qildi!")) {
            socket.emit('accept-invite', data.fromId);
        }
    });

    socket.on('start-game', (data) => {
        isBot = false; roomId = data.roomId; myColor = data.players[socket.id];
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initBoard();
    });

    function startBot(level) {
        isBot = true; myColor = 'white';
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initBoard();
    }

    function initBoard() {
        boardState = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) boardState[r][c] = { color: 'red', damka: false };
                    else if(r > 4) boardState[r][c] = { color: 'white', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const b = document.getElementById('board');
        b.innerHTML = "";
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                const p = boardState[r][c];
                if(p) {
                    const pd = document.createElement('div');
                    pd.className = `piece ${p.color}-p ${p.damka?'damka':''} ${selected?.r===r&&selected?.c===c?'selected':''}`;
                    cell.appendChild(pd);
                }
                cell.onclick = () => handleMove(r, c);
                b.appendChild(cell);
            }
        }
        document.getElementById('game-status').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
        if(isBot && turn !== myColor) setTimeout(botMove, 800);
    }

    // MULTI-JUMP (N TA URISH) TEKSHIRUVI
    function getCaptures(color, specificPiece = null) {
        let captures = [];
        const pieces = specificPiece ? [specificPiece] : [];
        if(!specificPiece) {
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if(boardState[r][c]?.color === color) pieces.push({r,c});
                }
            }
        }

        pieces.forEach(({r, c}) => {
            const directions = [[2,2],[2,-2],[-2,2],[-2,-2]];
            directions.forEach(([dr, dc]) => {
                const nr = r+dr, nc = c+dc, mr = r+dr/2, mc = c+dc/2;
                if(nr>=0 && nr<8 && nc>=0 && nc<8 && !boardState[nr][nc] && boardState[mr][mc] && boardState[mr][mc].color !== color) {
                    captures.push({from: {r,c}, to: {r:nr, c:nc}, mid: {r:mr, c:mc}});
                }
            });
        });
        return captures;
    }

    function handleMove(r, c) {
        if(turn !== myColor) return;
        const p = boardState[r][c];
        const captures = getCaptures(myColor, isMultiJump ? selected : null);

        if(p && p.color === myColor && !isMultiJump) {
            selected = {r, c}; render(); return;
        }

        if(selected) {
            const capture = captures.find(cap => cap.from.r === selected.r && cap.from.c === selected.c && cap.to.r === r && cap.to.c === c);
            if(capture) {
                boardState[capture.mid.r][capture.mid.c] = null;
                movePiece(selected, {r, c}, true);
            } else if(!isMultiJump && captures.length === 0) {
                const dr = r - selected.r, dc = c - selected.c;
                if(Math.abs(dr) === 1 && Math.abs(dc) === 1) {
                    const piece = boardState[selected.r][selected.c];
                    if(piece.damka || (myColor==='white' && dr===-1) || (myColor==='red' && dr===1)) {
                        movePiece(selected, {r, c}, false);
                    }
                }
            }
        }
    }

    function movePiece(from, to, wasCapture) {
        const p = boardState[from.r][from.c];
        boardState[to.r][to.c] = p;
        boardState[from.r][from.c] = null;
        if((to.r===0 && p.color==='white') || (to.r===7 && p.color==='red')) p.damka = true;

        if(wasCapture && getCaptures(p.color, {r: to.r, c: to.c}).length > 0) {
            isMultiJump = true;
            selected = {r: to.r, c: to.c};
        } else {
            isMultiJump = false;
            selected = null;
            turn = turn === 'white' ? 'red' : 'white';
        }
        if(!isBot) socket.emit('make-move', { roomId, board: boardState, nextTurn: turn });
        render();
    }

    // BOT ALGORITMI (KETMA-KET URISH BILAN)
    function botMove() {
        let caps = getCaptures('red', isMultiJump ? selected : null);
        if(caps.length > 0) {
            const cap = caps[0];
            boardState[cap.mid.r][cap.mid.c] = null;
            movePiece(cap.from, cap.to, true);
        } else {
            let moves = [];
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    const p = boardState[r][c];
                    if(p?.color === 'red') {
                        [[1,1],[1,-1]].forEach(([dr, dc]) => {
                            const nr=r+dr, nc=c+dc;
                            if(nr>=0 && nr<8 && nc>=0 && nc<8 && !boardState[nr][nc]) moves.push({from:{r,c}, to:{r:nr, c:nc}});
                        });
                    }
                }
            }
            if(moves.length > 0) {
                const m = moves[Math.floor(Math.random()*moves.length)];
                movePiece(m.from, m.to, false);
            }
        }
    }

    socket.on('move-made', (data) => { boardState = data.board; turn = data.nextTurn; render(); });
</script>
