<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ONLINE - SSH ELITE</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #0b111a; --card: rgba(20, 30, 45, 0.95); --gold: #ffd700; --red: #ff3e3e; --green: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* LOGIN SCREEN */
        #auth-screen { position: fixed; inset: 0; z-index: 5000; background: radial-gradient(circle, #1a2a40 0%, #0b111a 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 30px; border: 2px solid var(--accent); text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,210,255,0.3); }
        .login-box h1 { color: var(--accent); margin-bottom: 10px; font-size: 28px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid var(--accent); background: #000; color: white; text-align: center; font-size: 18px; outline: none; }

        /* HEADER */
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--accent); }
        .logo-ssh { background: var(--accent); color: #000; padding: 8px 15px; border-radius: 8px; font-weight: 900; font-size: 22px; box-shadow: 0 0 15px var(--accent); }
        .profile-top { display: flex; align-items: center; gap: 12px; }
        .avatar-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); background: #222; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--accent); }

        /* LOBBY */
        #lobby { display: none; flex-direction: column; padding: 20px; gap: 20px; overflow-y: auto; flex: 1; align-items: center; }
        .stat-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid rgba(0,210,255,0.2); text-align: center; }
        .stat-card b { font-size: 22px; display: block; margin-top: 5px; }

        .online-box { background: var(--card); width: 100%; max-width: 500px; border-radius: 20px; padding: 20px; border: 1px solid var(--accent); }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 8px; }

        /* BOT SECTION */
        .bot-card { background: var(--card); width: 100%; max-width: 500px; border-radius: 20px; padding: 20px; text-align: center; border: 1px solid var(--green); }
        .bot-img { width: 70px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--green)); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }

        /* BUTTONS */
        .btn { border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; transition: 0.2s; }
        .btn-blue { background: var(--accent); color: #000; }
        .btn-green { background: var(--green); }
        .btn-orange { background: #f39c12; }
        .btn-red { background: var(--red); }
        .btn-invite { padding: 6px 12px; font-size: 12px; background: var(--accent); color: #000; }

        /* BOARD */
        #game-screen { display: none; flex-direction: column; height: 100vh; justify-content: center; align-items: center; }
        #board { display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); width: 95vw; height: 95vw; max-width: 500px; max-height: 500px; border: 8px solid #333; box-shadow: 0 0 40px #000; }
        .cell { display: flex; align-items: center; justify-content: center; }
        .dark { background: #1a1a1a; } .light { background: #dcdcdc; }
        .piece { width: 85%; height: 85%; border-radius: 50%; cursor: pointer; position: relative; }
        .white-p { background: radial-gradient(circle at 30% 30%, #fff, #888); box-shadow: 0 4px 0 #666; }
        .red-p { background: radial-gradient(circle at 30% 30%, #ff4d4d, #700); box-shadow: 0 4px 0 #500; }
        .damka::after { content: 'ðŸ‘‘'; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 24px; color: gold; text-shadow: 0 2px 4px #000; }
        .selected { outline: 4px solid var(--accent); outline-offset: 2px; z-index: 10; }
        .highlight-move { width: 20px; height: 20px; background: rgba(0, 210, 255, 0.4); border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="login-box">
        <div class="logo-ssh" style="display:inline-block; margin-bottom:15px;">SSH</div>
        <h1>SHASHKA ONLINE</h1>
        <p>Ismingizni kiriting:</p>
        <input type="text" id="nick-input" placeholder="User123" maxlength="12">
        <button class="btn btn-blue" style="width:100%" onclick="register()">KIRISH</button>
    </div>
</div>

<div class="header-main" id="top-header" style="display:none">
    <div class="logo-ssh">SSH</div>
    <div style="font-weight:900; letter-spacing:2px; color:var(--accent)">SHASHKA ONLINE</div>
    <div class="profile-top">
        <span id="user-display">PLAYER</span>
        <div class="avatar-img"><i class="fas fa-user"></i></div>
    </div>
</div>

<div id="lobby">
    <div class="stat-container">
        <div class="stat-card">BALLAR <b id="u-ball">500</b></div>
        <div class="stat-card">RANK <b id="u-rank">Elite</b></div>
        <div class="stat-card" style="color:var(--green)">YUTUQLAR <b id="u-win">0</b></div>
        <div class="stat-card" style="color:var(--red)">MAG'LUBIYATLAR <b id="u-loss">0</b></div>
    </div>

    <div class="online-box">
        <h3 style="margin-bottom:15px"><i class="fas fa-globe"></i> ONLAYN O'YIN</h3>
        <div id="online-users-list">
            <p style="opacity:0.5">O'yinchilar qidirilmoqda...</p>
        </div>
    </div>

    <div class="bot-card">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="bot-img">
        <h3>BOT BILAN JANG</h3>
        <div class="btn-group">
            <button class="btn btn-green" onclick="startBot('easy')">OSON</button>
            <button class="btn btn-orange" onclick="startBot('medium')">O'RTA</button>
            <button class="btn btn-red" onclick="startBot('hard')">QIYIN</button>
        </div>
    </div>

    <button class="btn" style="width:100%; max-width:500px; background:#222; color:#555; cursor:not-allowed">SHAXMAT (TEZ KUNDA...)</button>
</div>

<div id="game-screen">
    <div class="header-main" style="width:100%; position:fixed; top:0;">
        <span id="opp-name">BOT</span>
        <span id="game-status" style="color:var(--accent)">NAVBT SIZDA</span>
        <button class="btn btn-red" style="padding:5px 10px" onclick="location.reload()">CHIQISH</button>
    </div>
    <div id="board"></div>
</div>

<script>
    const socket = io();
    let user = { name: "", ball: 500, win: 0, loss: 0 };
    let board = Array(8).fill().map(() => Array(8).fill(null));
    let turn = 'white', myColor = 'white', isBot = false, diff = 'easy';
    let selected = null, mustJump = false, gameActive = false;

    // 1. REGISTRATSIYA
    function register() {
        const nick = document.getElementById('nick-input').value.trim();
        if(nick.length < 2) return alert("Ism juda qisqa!");
        user.name = nick;
        const saved = localStorage.getItem('ssh_' + nick);
        if(saved) user = JSON.parse(saved);
        
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('top-header').style.display = 'flex';
        updateUI();
        socket.emit('login', user);
    }

    // 2. ONLAYN LIST
    socket.on('update-users', (users) => {
        const list = document.getElementById('online-users-list');
        list.innerHTML = "";
        users.forEach(u => {
            if(u.id !== socket.id) {
                list.innerHTML += `
                    <div class="user-row">
                        <span>${u.name} (${u.ball})</span>
                        <button class="btn btn-invite" onclick="sendInvite('${u.id}')">TAKLIF</button>
                    </div>`;
            }
        });
        if(list.innerHTML === "") list.innerHTML = "<p style='opacity:0.5'>Boshqa hech kim yo'q...</p>";
    });

    function sendInvite(id) {
        socket.emit('invite-player', id);
        alert("Taklif yuborildi!");
    }

    socket.on('receive-invite', (data) => {
        if(confirm(`${data.name} sizni shashkaga chaqiryapti. Qabul qilasizmi?`)) {
            socket.emit('accept-invite', data.fromId);
        }
    });

    socket.on('start-online-game', (data) => {
        isBot = false; myColor = data.color;
        document.getElementById('opp-name').innerText = data.opponentName;
        startGameUI();
    });

    // 3. O'YIN LOGIKASI
    function startBot(d) {
        isBot = true; diff = d; myColor = 'white';
        document.getElementById('opp-name').innerText = "BOT (" + d + ")";
        startGameUI();
    }

    function startGameUI() {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        gameActive = true;
        initBoard();
    }

    function initBoard() {
        board = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) board[r][c] = { color: 'red', damka: false };
                    else if(r > 4) board[r][c] = { color: 'white', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const bEl = document.getElementById('board');
        bEl.innerHTML = "";
        const allJumps = getAllJumps(turn);
        mustJump = allJumps.length > 0;

        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                const p = board[r][c];
                if(p) {
                    const div = document.createElement('div');
                    div.className = `piece ${p.color}-p ${p.damka?'damka':''} ${selected?.r===r && selected?.c===c ? 'selected':''}`;
                    cell.appendChild(div);
                }
                cell.onclick = () => handleCell(r, c);
                bEl.appendChild(cell);
            }
        }
        document.getElementById('game-status').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
        if(isBot && turn !== myColor) setTimeout(botMove, 800);
    }

    function handleCell(r, c) {
        if(turn !== myColor || !gameActive) return;
        const p = board[r][c];
        if(p && p.color === myColor) {
            if(mustJump && getJumps(r, c).length === 0) return;
            selected = {r, c}; render();
        } else if(selected) {
            const jumps = getJumps(selected.r, selected.c);
            const jump = jumps.find(j => j.to.r === r && j.to.c === c);
            if(jump) {
                executeMove(selected, {r, c}, jump.mids);
            } else if(!mustJump) {
                const moves = getMoves(selected.r, selected.c);
                if(moves.some(m => m.r === r && m.c === c)) executeMove(selected, {r, c}, null);
            }
        }
    }

    function executeMove(from, to, mids) {
        const p = board[from.r][from.c];
        board[to.r][to.c] = p;
        board[from.r][from.c] = null;
        if(mids) mids.forEach(m => board[m.r][m.c] = null);

        if((to.r === 0 && p.color === 'white') || (to.r === 7 && p.color === 'red')) p.damka = true;

        if(mids && getJumps(to.r, to.c).length > 0) {
            selected = {r: to.r, c: to.c}; mustJump = true;
        } else {
            selected = null; turn = turn === 'white' ? 'red' : 'white';
        }
        checkEnd(); render();
    }

    // 4. DAMKA VA ODDIY QOIDALAR (n-taga urish)
    function getJumps(r, c) {
        const p = board[r][c];
        const res = [];
        const dirs = [[1,1], [1,-1], [-1,1], [-1,-1]];
        if(!p.damka) {
            dirs.forEach(([dr, dc]) => {
                const nr = r+dr*2, nc = c+dc*2, mr = r+dr, mc = c+dc;
                if(nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc] && board[mr][mc] && board[mr][mc].color !== p.color) {
                    res.push({to: {r:nr, c:nc}, mids: [{r:mr, c:mc}]});
                }
            });
        } else {
            dirs.forEach(([dr, dc]) => {
                let r2 = r+dr, c2 = c+dc, foundMid = null;
                while(r2>=0 && r2<8 && c2>=0 && c2<8) {
                    if(board[r2][c2]) {
                        if(board[r2][c2].color !== p.color && !foundMid) foundMid = {r:r2, c:c2};
                        else break;
                    } else if(foundMid) {
                        res.push({to: {r:r2, c:c2}, mids: [foundMid]});
                    }
                    r2 += dr; c2 += dc;
                }
            });
        }
        return res;
    }

    function getMoves(r, c) {
        const p = board[r][c];
        const res = [];
        const dirs = p.damka ? [[1,1], [1,-1], [-1,1], [-1,-1]] : (p.color === 'white' ? [[-1,1],[-1,-1]] : [[1,1], [1,-1]]);
        dirs.forEach(([dr, dc]) => {
            let nr = r+dr, nc = c+dc;
            if(!p.damka) {
                if(nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc]) res.push({r:nr, c:nc});
            } else {
                while(nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc]) {
                    res.push({r:nr, c:nc});
                    nr += dr; nc += dc;
                }
            }
        });
        return res;
    }

    function getAllJumps(color) {
        let all = [];
        for(let r=0; r<8; r++) for(let c=0; c<8; c++) if(board[r][c]?.color === color) all = all.concat(getJumps(r, c));
        return all;
    }

    function botMove() {
        const js = getAllJumps('red');
        if(js.length > 0) {
            const j = js[Math.floor(Math.random()*js.length)];
            let fr, fc;
            for(let r=0;r<8;r++) for(let c=0;c<8;c++) if(board[r][c]?.color==='red' && getJumps(r,c).some(x=>x.to.r===j.to.r && x.to.c===j.to.c)) {fr=r; fc=c;}
            executeMove({r:fr, c:fc}, j.to, j.mids);
        } else {
            let ms = [];
            for(let r=0;r<8;r++) for(let c=0;c<8;c++) if(board[r][c]?.color==='red') getMoves(r,c).forEach(m=>ms.push({f:{r,c}, t:m}));
            if(ms.length > 0) {
                const move = diff === 'hard' ? ms.sort((a,b)=>b.t.r - a.t.r)[0] : ms[Math.floor(Math.random()*ms.length)];
                executeMove(move.f, move.t, null);
            }
        }
    }

    function checkEnd() {
        let w=0, r=0;
        board.flat().forEach(p => { if(p?.color==='white') w++; if(p?.color==='red') r++; });
        if(w === 0) finish(false); else if(r === 0) finish(true);
    }

    function finish(win) {
        gameActive = false;
        if(win) {
            const b = Math.floor(Math.random()*(45-35+1))+35;
            user.ball += b; user.win++;
            alert(`G'ALABA! +${b} ball berildi.`);
        } else {
            user.ball -= 25; user.loss++;
            alert(`MAG'LUBIYAT! 25 ball olib tashlandi.`);
        }
        updateUI(); location.reload();
    }

    function updateUI() {
        document.getElementById('u-ball').innerText = user.ball;
        document.getElementById('u-win').innerText = user.win;
        document.getElementById('u-loss').innerText = user.loss;
        document.getElementById('user-display').innerText = user.name.toUpperCase();
        localStorage.setItem('ssh_' + user.name, JSON.stringify(user));
    }
</script>
</body>
</html>
