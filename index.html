<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ONLINE - SSH ELITE</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #0b111a; --card: rgba(20, 30, 45, 0.95); --gold: #ffd700; --red: #ff3e3e; --green: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: #0b111a; display: flex; justify-content: center; align-items: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 350px; }
        
        /* HEADER */
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--accent); }
        .logo-ssh { background: var(--accent); color: #000; padding: 5px 12px; border-radius: 5px; font-weight: 900; }

        /* LOBBY */
        #lobby { display: none; padding: 20px; flex-direction: column; gap: 20px; align-items: center; overflow-y: auto; }
        .profile-card { background: var(--card); padding: 20px; border-radius: 15px; width: 100%; max-width: 450px; border-left: 5px solid var(--accent); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; text-align: center; }

        /* ONLINE PLAYERS */
        .online-list { background: var(--card); width: 100%; max-width: 450px; padding: 20px; border-radius: 15px; border: 1px solid var(--accent); }
        .user-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }

        /* BOT SECTION */
        .bot-section { text-align: center; background: var(--card); padding: 20px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid var(--green); }
        .bot-img { width: 60px; margin-bottom: 10px; }

        /* GAME BOARD */
        #game-screen { display: none; flex-direction: row; height: 100vh; padding-top: 60px; }
        #board { display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); width: 90vw; height: 90vw; max-width: 500px; max-height: 500px; border: 5px solid #222; margin: auto; }
        .cell { display: flex; align-items: center; justify-content: center; position: relative; }
        .dark { background: #1a1a1a; } .light { background: #eee; }
        .piece { width: 80%; height: 80%; border-radius: 50%; cursor: pointer; transition: 0.2s; z-index: 5; }
        .white-p { background: radial-gradient(circle, #fff, #888); box-shadow: 0 4px 0 #666; }
        .red-p { background: radial-gradient(circle, #ff3e3e, #700); box-shadow: 0 4px 0 #500; }
        .damka::after { content: 'ðŸ‘‘'; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 20px; color: gold; }
        .selected { outline: 3px solid var(--accent); transform: scale(1.1); }

        /* CHAT */
        #chat-box { width: 300px; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; border-left: 2px solid var(--accent); }
        #messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 14px; }
        #chat-input-area { display: flex; padding: 10px; border-top: 1px solid #333; }
        #chat-input { flex: 1; background: #000; border: 1px solid var(--accent); color: #fff; padding: 5px; outline: none; }

        .btn { padding: 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; color: #fff; text-transform: uppercase; }
        .btn-blue { background: var(--accent); color: #000; }
        .btn-green { background: var(--green); } .btn-orange { background: #f39c12; } .btn-red { background: var(--red); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="login-box">
        <h2 style="color:var(--accent); margin-bottom:15px;">SHASHKA ONLINE</h2>
        <input type="text" id="nick-input" placeholder="Ismingizni yozing..." style="width:100%; padding:10px; margin-bottom:15px; background:#000; color:#fff; border:1px solid var(--accent);">
        <button class="btn btn-blue" style="width:100%" onclick="register()">RO'YXATDAN O'TISH</button>
    </div>
</div>

<div class="header-main" id="top-header" style="display:none">
    <div class="logo-ssh">SSH</div>
    <div style="font-weight:bold;">SHASHKA ONLINE</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <span id="u-display-name">User</span>
        <i class="fas fa-user-circle" style="font-size:25px; color:var(--accent)"></i>
    </div>
</div>

<div id="lobby">
    <div class="profile-card">
        <h3>PROFÄ°L</h3>
        <div class="stats-grid">
            <div class="stat-item">BALLAR: <b id="u-ball">500</b></div>
            <div class="stat-item">RANK: <b>Elite</b></div>
            <div class="stat-item" style="color:var(--green)">YUTUQLAR: <b id="u-win">0</b></div>
            <div class="stat-item" style="color:var(--red)">MAG'LUBIYATLAR: <b id="u-loss">0</b></div>
        </div>
    </div>

    <div class="online-list">
        <h3><i class="fas fa-globe"></i> ONLAYN O'YIN</h3>
        <div id="player-list" style="margin-top:10px;">O'yinchilar yuklanmoqda...</div>
    </div>

    <div class="bot-section">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="bot-img">
        <h3>BOT BILAN O'YNASH</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:10px;">
            <button class="btn btn-green" onclick="startBot('easy')">OSON</button>
            <button class="btn btn-orange" onclick="startBot('medium')">O'RTA</button>
            <button class="btn btn-red" onclick="startBot('hard')">QIYIN</button>
        </div>
    </div>
    
    <button class="btn" style="width:100%; max-width:450px; background:#222; color:#666;">SHAXMAT (TEZ KUNDA...)</button>
</div>

<div id="game-screen">
    <div id="board-container" style="flex:1; display:flex; flex-direction:column; align-items:center;">
        <div style="padding:10px; background:rgba(0,0,0,0.5); width:100%; display:flex; justify-content:space-between;">
            <span id="opp-label">RAQIB: --</span>
            <span id="turn-label" style="color:var(--accent)">NAVBT SIZDA</span>
        </div>
        <div id="board"></div>
    </div>
    <div id="chat-box">
        <div style="padding:10px; border-bottom:1px solid #333;">CHAT</div>
        <div id="messages"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Xabar yozing...">
            <button class="btn btn-blue" onclick="sendChat()" style="padding:5px 10px;">Yuborish</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let user = { name: "", ball: 500, win: 0, loss: 0 };
    let board = Array(8).fill().map(() => Array(8).fill(null));
    let turn = 'white', myColor = 'white', activeGameId = null, isBot = false, botDiff = 'easy';
    let selected = null, mustJump = false;

    function register() {
        const nick = document.getElementById('nick-input').value.trim();
        if(nick.length < 2) return alert("Ismni kiriting!");
        user.name = nick;
        const saved = localStorage.getItem('ssh_v3_' + nick);
        if(saved) user = JSON.parse(saved);
        
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('top-header').style.display = 'flex';
        updateUI();
        socket.emit('login', user);
    }

    socket.on('update-users', (users) => {
        const list = document.getElementById('player-list');
        list.innerHTML = "";
        users.forEach(u => {
            if(u.id !== socket.id) {
                list.innerHTML += `<div class="user-item">
                    <span>${u.name} (${u.ball})</span>
                    <button class="btn btn-blue" style="padding:5px 10px; font-size:12px;" onclick="socket.emit('invite-player', '${u.id}')">TAKLIF</button>
                </div>`;
            }
        });
        if(!list.innerHTML) list.innerHTML = "Hech kim yo'q...";
    });

    socket.on('receive-invite', (data) => {
        if(confirm(`${data.name} sizni o'yinga chaqirdi. Qabul qilasizmi?`)) {
            socket.emit('accept-invite', data.fromId);
        }
    });

    socket.on('start-online-game', (data) => {
        activeGameId = data.gameId;
        myColor = data.color;
        isBot = false;
        document.getElementById('opp-label').innerText = "RAQIB: " + data.opponentName;
        initGame();
    });

    function initGame() {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        board = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) board[r][c] = { color: 'red', damka: false };
                    else if(r > 4) board[r][c] = { color: 'white', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const bEl = document.getElementById('board');
        bEl.innerHTML = "";
        const jumpList = getAllJumps(turn);
        mustJump = jumpList.length > 0;

        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                const p = board[r][c];
                if(p) {
                    const div = document.createElement('div');
                    div.className = `piece ${p.color}-p ${p.damka?'damka':''} ${selected?.r===r&&selected?.c===c?'selected':''}`;
                    cell.appendChild(div);
                }
                cell.onclick = () => handleCell(r, c);
                bEl.appendChild(cell);
            }
        }
        document.getElementById('turn-label').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
        if(isBot && turn !== myColor) setTimeout(botBrain, 800);
    }

    function handleCell(r, c) {
        if(turn !== myColor) return;
        const p = board[r][c];
        if(p && p.color === myColor) {
            if(mustJump && getPieceJumps(r, c).length === 0) return;
            selected = {r, c}; render();
        } else if(selected) {
            const jumps = getPieceJumps(selected.r, selected.c);
            const move = jumps.find(j => j.to.r === r && j.to.c === c);
            if(move) {
                applyMove(selected, {r, c}, move.mids);
            } else if(!mustJump) {
                const moves = getPieceMoves(selected.r, selected.c);
                if(moves.find(m => m.r === r && m.c === c)) applyMove(selected, {r, c}, null);
            }
        }
    }

    function applyMove(from, to, mids, fromRemote = false) {
        const p = board[from.r][from.c];
        board[to.r][to.c] = p;
        board[from.r][from.c] = null;
        if(mids) mids.forEach(m => board[m.r][m.c] = null);
        
        if((to.r===0 && p.color==='white') || (to.r===7 && p.color==='red')) p.damka = true;

        if(!fromRemote && activeGameId) {
            socket.emit('make-move', { gameId: activeGameId, from, to, mids });
        }

        if(mids && getPieceJumps(to.r, to.c).length > 0) {
            selected = {r: to.r, c: to.c}; mustJump = true;
        } else {
            selected = null; turn = (turn === 'white' ? 'red' : 'white');
        }
        checkEnd(); render();
    }

    socket.on('opponent-moved', (data) => {
        applyMove(data.from, data.to, data.mids, true);
    });

    // QOIDALAR: JUMPS & MOVES
    function getPieceJumps(r, c) {
        const p = board[r][c];
        if(!p) return [];
        const res = [];
        const dirs = [[1,1],[1,-1],[-1,1],[-1,-1]];
        if(!p.damka) {
            dirs.forEach(([dr, dc]) => {
                const nr=r+dr*2, nc=c+dc*2, mr=r+dr, mc=c+dc;
                if(nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc] && board[mr][mc] && board[mr][mc].color !== p.color) {
                    res.push({to: {r:nr, c:nc}, mids: [{r:mr, c:mc}]});
                }
            });
        } else {
            dirs.forEach(([dr, dc]) => {
                let r2=r+dr, c2=c+dc, mid=null;
                while(r2>=0 && r2<8 && c2>=0 && c2<8) {
                    if(board[r2][c2]) {
                        if(board[r2][c2].color !== p.color && !mid) mid = {r:r2, c:c2};
                        else break;
                    } else if(mid) {
                        res.push({to: {r:r2, c:c2}, mids: [mid]});
                    }
                    r2 += dr; c2 += dc;
                }
            });
        }
        return res;
    }

    function getPieceMoves(r, c) {
        const p = board[r][c];
        const res = [];
        const dirs = p.damka ? [[1,1],[1,-1],[-1,1],[-1,-1]] : (p.color==='white'?[[-1,1],[-1,-1]]:[[1,1],[1,-1]]);
        dirs.forEach(([dr, dc]) => {
            let nr=r+dr, nc=c+dc;
            if(!p.damka) {
                if(nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc]) res.push({r:nr, c:nc});
            } else {
                while(nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc]) {
                    res.push({r:nr, c:nc});
                    nr+=dr; nc+=dc;
                }
            }
        });
        return res;
    }

    function getAllJumps(color) {
        let all = [];
        for(let r=0; r<8; r++) for(let c=0; c<8; c++) if(board[r][c]?.color === color) all = all.concat(getPieceJumps(r, c));
        return all;
    }

    // CHAT
    function sendChat() {
        const inp = document.getElementById('chat-input');
        const txt = inp.value.trim();
        if(!txt || !activeGameId) return;
        const msg = { gameId: activeGameId, sender: user.name, text: txt };
        socket.emit('send-chat', msg);
        showChat(msg);
        inp.value = "";
    }

    socket.on('receive-chat', (data) => showChat(data));

    function showChat(m) {
        const box = document.getElementById('messages');
        box.innerHTML += `<div><b>${m.sender}:</b> ${m.text}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    // BOT LOGIC
    function startBot(diff) {
        isBot = true; botDiff = diff; myColor = 'white';
        document.getElementById('opp-label').innerText = "RAQIB: BOT ("+diff+")";
        initGame();
    }

    function botBrain() {
        const js = getAllJumps('red');
        if(js.length > 0) {
            const j = js[Math.floor(Math.random()*js.length)];
            let fr, fc;
            for(let r=0;r<8;r++) for(let c=0;c<8;c++) if(board[r][c]?.color==='red' && getPieceJumps(r,c).some(x=>x.to.r===j.to.r)) {fr=r; fc=c;}
            applyMove({r:fr, c:fc}, j.to, j.mids);
        } else {
            let ms = [];
            for(let r=0;r<8;r++) for(let c=0;c<8;c++) if(board[r][c]?.color==='red') getPieceMoves(r,c).forEach(m=>ms.push({f:{r,c}, t:m}));
            if(ms.length > 0) {
                let m = (botDiff==='hard') ? ms.sort((a,b)=>b.t.r-a.t.r)[0] : ms[Math.floor(Math.random()*ms.length)];
                applyMove(m.f, m.t, null);
            }
        }
    }

    function checkEnd() {
        let w=0, r=0;
        board.flat().forEach(p => { if(p?.color==='white')w++; if(p?.color==='red')r++; });
        if(w===0) endGame(false); else if(r===0) endGame(true);
    }

    function endGame(win) {
        if(win) {
            const b = Math.floor(Math.random()*11)+35;
            user.ball += b; user.win++;
            alert("G'ALABA! +" + b + " ball!");
        } else {
            user.ball -= 25; user.loss++;
            alert("MAG'LUBIYAT! -25 ball.");
        }
        updateUI(); location.reload();
    }

    function updateUI() {
        document.getElementById('u-ball').innerText = user.ball;
        document.getElementById('u-win').innerText = user.win;
        document.getElementById('u-loss').innerText = user.loss;
        document.getElementById('u-display-name').innerText = user.name.toUpperCase();
        localStorage.setItem('ssh_v3_' + user.name, JSON.stringify(user));
    }
</script>
</body>
</html>
