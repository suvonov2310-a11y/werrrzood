<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ELITE | ONLINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --accent: #00d2ff; --glass: rgba(10, 15, 25, 0.9); }
        * { box-sizing: border-box; }
        body { 
            margin: 0; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1510511459019-5dee211c1827?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
        }

        #lobby { 
            position: fixed; inset: 0; z-index: 1500; display: flex; 
            flex-direction: column; padding: 20px; align-items: center; 
            overflow-y: auto; backdrop-filter: blur(15px);
        }

        .glass-card {
            width: 100%; max-width: 400px; background: var(--glass);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px;
            padding: 25px; margin-bottom: 25px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .user-avatar {
            width: 70px; height: 70px; background: var(--accent); border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: #000; box-shadow: 0 0 15px var(--accent);
        }

        .ssh-btn { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .btn-green { background: #2ecc71; color: white; margin-top: 10px; }
        .btn-invite { background: var(--accent); color: #000; width: auto; padding: 8px 15px; font-size: 11px; }

        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 10px;
        }

        #auth-screen { position: fixed; inset: 0; background: #05070a; z-index: 2000; display: flex; align-items: center; justify-content: center; }

        header { padding: 15px 20px; background: var(--glass); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,210,255,0.3); }

        #board {
            display: grid; grid-template-columns: repeat(8, 11vw); grid-template-rows: repeat(8, 11vw);
            border: 8px solid #1a1e26; border-radius: 8px; background: #000;
        }
        @media (min-width: 600px) { #board { grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px); } }

        .cell { display: flex; align-items: center; justify-content: center; }
        .dark { background: #161b22; } .light { background: #2d333b; }
        .piece { width: 85%; height: 85%; border-radius: 50%; }
        .red-p { background: radial-gradient(circle, #ff5f40, #ff0000); box-shadow: 0 4px 0 #800; }
        .white-p { background: radial-gradient(circle, #ffffff, #a1a1a1); box-shadow: 0 4px 0 #666; }

        .tg-link { color: var(--accent); text-decoration: none; font-weight: bold; border: 1px solid var(--accent); padding: 10px; border-radius: 10px; width: 100%; display: block; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card">
        <div class="user-avatar"><i class="fas fa-chess-knight"></i></div>
        <h2 style="color: var(--accent); margin-bottom: 25px;">SHASHKA ONLINE</h2>
        <input type="text" id="username-input" placeholder="Ismingizni yozing..." 
               style="width:100%; padding:15px; border-radius:10px; border:1px solid #333; background:#000; color:white; text-align:center; outline:none;">
        <button class="ssh-btn btn-green" onclick="login()">KIRISH</button>
    </div>
</div>

<div id="lobby" style="display: none;">
    <div class="glass-card">
        <div class="user-avatar"><i class="fas fa-user-ninja"></i></div>
        <h3 id="p-name" style="margin:0; color:var(--accent);">PLAYER</h3>
        <p style="margin:5px 0 0 0; font-size:14px; color:#aaa;">Ball: 500</p>
    </div>

    <div class="glass-card">
        <h4 style="margin:0 0 15px 0; color:var(--accent);"><i class="fas fa-globe"></i> ONLAYN O'YINCHILAR</h4>
        <div id="user-list">Qidirilmoqda...</div>
    </div>

    <div class="glass-card" style="background:none; border:none; box-shadow:none;">
        <a href="https://t.me/werrrzood" target="_blank" class="tg-link">
            <i class="fab fa-telegram-plane"></i> ADMIN: @werrrzood
        </a>
    </div>
</div>

<header>
    <div style="font-weight:900; color:var(--accent);">SSH</div>
    <div id="turn-status" style="font-size:12px; font-weight:bold;">KUTILMOQDA...</div>
    <div style="color:var(--gold); font-weight:bold;">üèÜ 500</div>
</header>

<div style="flex:1; display:flex; align-items:center; justify-content:center; padding:10px;">
    <div id="board"></div>
</div>

<script>
    const socket = io();
    let myName = "", myColor = null, currentRoom = null;

    function login() {
        const input = document.getElementById('username-input');
        if (input.value.trim().length < 2) return alert("Nik juda qisqa!");
        myName = input.value.trim();
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('p-name').innerText = myName;
        socket.emit('join-lobby', { name: myName });
    }

    socket.on('update-users', (users) => {
        const list = document.getElementById('user-list');
        const others = users.filter(u => u.id !== socket.id);
        list.innerHTML = others.length ? "" : "<p style='color:#555'>Hech kim yo'q...</p>";
        others.forEach(u => {
            list.innerHTML += `<div class="user-row">
                <span><i class="fas fa-user-circle"></i> ${u.name}</span>
                <button class="ssh-btn btn-invite" onclick="socket.emit('send-invite', {toId:'${u.id}', fromName:'${myName}'})">TAKLIF</button>
            </div>`;
        });
    });

    socket.on('receive-invite', (data) => {
        if(confirm(data.fromName + " bilan o'ynaysizmi?")) {
            socket.emit('accept-invite', { fromId: data.fromId });
        }
    });

    socket.on('start-game', (data) => {
        document.getElementById('lobby').style.display = 'none';
        currentRoom = data.roomId;
        myColor = data.players[socket.id];
        initBoard();
    });

    function initBoard() {
        const board = document.getElementById('board');
        board.innerHTML = "";
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                if((r+c)%2 !== 0) {
                    if(r < 3) cell.innerHTML = '<div class="piece white-p"></div>';
                    if(r > 4) cell.innerHTML = '<div class="piece red-p"></div>';
                }
                board.appendChild(cell);
            }
        }
        document.getElementById('turn-status').innerText = "O'YIN BOSHLANDI!";
    }
</script>
</body>
</html>
