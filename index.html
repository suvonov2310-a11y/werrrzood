<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHASHKA ELITE CLUB</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d2ff; --bg: #050a10; --card: rgba(21, 27, 38, 0.85); --gold: #ffd700; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            margin: 0; 
            background: #050a10 url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
        }

        /* FON UCHUN GRADIENT */
        .overlay-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; z-index: 2000; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .auth-card { 
            background: var(--card); padding: 40px; border-radius: 25px; border: 1px solid var(--accent); 
            text-align: center; width: 90%; max-width: 400px; backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
        }

        /* LOBBY / PROFILE */
        #lobby { display: none; flex-direction: column; padding: 20px; align-items: center; overflow-y: auto; flex: 1; }
        .profile-box { 
            background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .avatar-circle { width: 90px; height: 90px; background: linear-gradient(45deg, var(--accent), #004e92); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 45px; color: #fff; box-shadow: 0 0 15px var(--accent); }
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .stat-item { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item b { display: block; font-size: 20px; color: var(--accent); }

        /* ONLAYN JANG RO'YXATI */
        .online-card { background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 8px; }
        .btn-taklif { background: var(--accent); color: #000; border: none; padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-taklif:hover { transform: scale(1.05); box-shadow: 0 0 10px var(--accent); }

        /* BOARD AREA */
        #game-screen { display: none; flex-direction: column; height: 100vh; }
        #board-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; }
        #board { 
            display: grid; grid-template: repeat(8, 1fr) / repeat(8, 1fr); 
            width: 92vw; height: 92vw; max-width: 480px; max-height: 480px; 
            border: 8px solid #1a1b1f; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .cell { display: flex; align-items: center; justify-content: center; position: relative; }
        .dark { background: #16171b; } .light { background: #31333b; }
        
        .piece { width: 82%; height: 82%; border-radius: 50%; cursor: pointer; position: relative; z-index: 10; transition: 0.2s; }
        .white-p { background: radial-gradient(circle at 30% 30%, #ffffff, #a1a1a1); box-shadow: 0 5px 0 #666; }
        .red-p { background: radial-gradient(circle at 30% 30%, #ff5f40, #cc0000); box-shadow: 0 5px 0 #800; }
        .damka::after { content: 'üëë'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 22px; filter: drop-shadow(0 0 2px #000); }
        .selected { transform: scale(1.15); box-shadow: 0 0 20px var(--accent) !important; z-index: 20; border: 2px solid white; }
        
        /* CHAT DIZAYNI */
        #chat { height: 160px; background: rgba(8, 12, 20, 0.95); border-top: 2px solid var(--accent); display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 12px; font-size: 14px; display: flex; flex-direction: column; gap: 5px; }
        .msg-item { background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 10px; width: fit-content; }
        .chat-form { display: flex; background: #000; padding: 5px; }
        #chat-input { flex: 1; padding: 12px; background: transparent; border: none; color: white; outline: none; }
        .btn-send { background: var(--accent); border: none; width: 50px; cursor: pointer; color: #000; border-radius: 8px; }

        .btn-main { background: var(--accent); color: #000; width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3); }
    </style>
</head>
<body>
<div class="overlay-bg"></div>

<div id="auth-screen">
    <div class="auth-card">
        <h1 style="color:var(--accent); margin-bottom:10px; letter-spacing: 2px;">SHASHKA ELITE</h1>
        <p style="color:#888; margin-bottom:30px;">Professional onlayn shashka klubi</p>
        <input type="text" id="nick-input" placeholder="Ismingizni yozing..." maxlength="15">
        <button class="btn-main" onclick="login()">JANGGA KIRISH</button>
    </div>
</div>

<div id="lobby">
    <div class="profile-box">
        <div class="avatar-circle"><i class="fas fa-shield-alt"></i></div>
        <h2 id="p-name">O'yinchi</h2>
        <div class="stats-row">
            <div class="stat-item"><span>BALL</span><b id="p-xp">500</b></div>
            <div class="stat-item"><span>YUTUQ</span><b id="p-wins" style="color:#2ecc71">0</b></div>
            <div class="stat-item"><span>MAG'LUB</span><b id="p-loss" style="color:#e74c3c">0</b></div>
        </div>
    </div>

    <div class="online-card">
        <h4 style="margin:0 0 15px 0; color:var(--accent);"><i class="fas fa-wifi"></i> FAOL O'YINCHILAR</h4>
        <div id="user-list">Qidirilmoqda...</div>
    </div>
</div>

<div id="game-screen">
    <header style="padding:12px; background:#0a0f18; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #222">
        <div style="display:flex; align-items:center; gap:10px">
            <div style="width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 5px var(--accent)"></div>
            <span id="opp-name">Raqib...</span>
        </div>
        <span id="game-status" style="font-weight:bold; color:var(--accent); font-size:13px;">KUTING...</span>
        <button onclick="location.reload()" style="background:rgba(255,0,0,0.1); border:1px solid red; color:red; padding:5px 10px; border-radius:8px; cursor:pointer;"><i class="fas fa-times"></i></button>
    </header>

    <div id="board-container"><div id="board"></div></div>

    <div id="chat">
        <div id="messages"></div>
        <div class="chat-form">
            <input type="text" id="chat-input" placeholder="Xabar..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="btn-send" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let myColor = null, roomId = null, turn = 'white', myName = "";
    let boardState = Array(8).fill().map(() => Array(8).fill(null));
    let selected = null;

    function login() {
        const val = document.getElementById('nick-input').value;
        if(val.length < 2) return alert("Ism juda qisqa!");
        myName = val;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('p-name').innerText = myName;
        socket.emit('login', { name: myName });
    }

    socket.on('update-users', (users) => {
        const list = document.getElementById('user-list');
        const others = users.filter(u => u.id !== socket.id && u.status === 'lobby');
        list.innerHTML = others.length ? "" : "<p style='color:#555; font-size:13px;'>Hozircha hech kim yo'q...</p>";
        others.forEach(u => {
            list.innerHTML += `<div class="user-row">
                <span><i class="fas fa-user" style="font-size:12px; color:var(--accent)"></i> ${u.name} (üèÜ ${u.xp})</span>
                <button class="btn-taklif" onclick="socket.emit('send-invite', '${u.id}')">JANG</button>
            </div>`;
        });
    });

    socket.on('receive-invite', (data) => {
        if(confirm(data.fromName + " sizni jangga chorlayapti! Qabul qilasizmi?")) {
            socket.emit('accept-invite', data.fromId);
        }
    });

    socket.on('start-game', (data) => {
        roomId = data.roomId;
        myColor = data.players[socket.id];
        document.getElementById('opp-name').innerText = data.names[Object.keys(data.names).find(id => id !== socket.id)];
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        initBoard();
    });

    function initBoard() {
        boardState = Array(8).fill().map(() => Array(8).fill(null));
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                if((r+c)%2 !== 0) {
                    if(r < 3) boardState[r][c] = { color: 'white', damka: false };
                    else if(r > 4) boardState[r][c] = { color: 'red', damka: false };
                }
            }
        }
        render();
    }

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = "";
        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                const cell = document.createElement('div');
                cell.className = `cell ${(r+c)%2===0 ? 'light' : 'dark'}`;
                const p = boardState[r][c];
                if(p) {
                    const pd = document.createElement('div');
                    pd.className = `piece ${p.color}-p ${p.damka ? 'damka' : ''} ${selected?.r===r && selected?.c===c ? 'selected' : ''}`;
                    cell.appendChild(pd);
                }
                cell.onclick = () => handleMove(r, c);
                board.appendChild(cell);
            }
        }
        document.getElementById('game-status').innerText = turn === myColor ? "SIZNING NAVBATINGIZ" : "RAQIBNAVBT...";
    }

    // SHASHKA QOIDALARI: URISH VA YURISH
    function handleMove(r, c) {
        if(turn !== myColor) return;
        const p = boardState[r][c];

        // 1. O'z toshini tanlash
        if(p && p.color === myColor) {
            selected = {r, c};
            render();
            return;
        }

        if(selected) {
            const dr = r - selected.r;
            const dc = c - selected.c;
            const absDr = Math.abs(dr);
            const absDc = Math.abs(dc);
            const piece = boardState[selected.r][selected.c];

            // Faqat qora katakda yurish sharti (r+c)%2 !== 0
            if((r+c)%2 === 0) return;

            // URISH MANTIQI (2 katak sakrash)
            if(absDr === 2 && absDc === 2) {
                const midR = (selected.r + r) / 2;
                const midC = (selected.c + c) / 2;
                const midP = boardState[midR][midC];
                if(midP && midP.color !== myColor && !p) {
                    boardState[midR][midC] = null; // Yutib olindi
                    movePiece(selected, {r, c});
                    selected = null;
                    return;
                }
            }

            // DAMKA UZOQ MASOFAGA YURISHI
            if(piece.damka && absDr === absDc && !p) {
                if(isPathClear(selected, {r, c})) {
                    movePiece(selected, {r, c});
                    selected = null;
                    return;
                }
            }

            // ODDIY YURISH (1 katak oldinga)
            const forward = (myColor === 'red') ? -1 : 1;
            if(absDr === 1 && absDc === 1 && dr === forward && !p) {
                movePiece(selected, {r, c});
                selected = null;
            }
        }
    }

    function isPathClear(from, to) {
        let stepR = to.r > from.r ? 1 : -1;
        let stepC = to.c > from.c ? 1 : -1;
        let currR = from.r + stepR;
        let currC = from.c + stepC;
        while(currR !== to.r) {
            if(boardState[currR][currC]) return false;
            currR += stepR;
            currC += stepC;
        }
        return true;
    }

    function movePiece(from, to) {
        const p = boardState[from.r][from.c];
        boardState[to.r][to.c] = p;
        boardState[from.r][from.c] = null;

        // Damka bo'lish
        if((myColor === 'red' && to.r === 0) || (myColor === 'white' && to.r === 7)) {
            p.damka = true;
        }

        turn = (turn === 'white') ? 'red' : 'white';
        socket.emit('make-move', { roomId, from, to, board: boardState, nextTurn: turn });
        render();
    }

    socket.on('move-made', (data) => {
        boardState = data.board;
        turn = data.nextTurn;
        render();
    });

    // CHAT TIZIMI TO'LIQ
    function sendChat() {
        const inp = document.getElementById('chat-input');
        if(!inp.value.trim()) return;
        socket.emit('chat-msg', { roomId, text: inp.value });
        inp.value = "";
    }

    socket.on('new-msg', (data) => {
        const m = document.getElementById('messages');
        const item = document.createElement('div');
        item.className = 'msg-item';
        item.innerHTML = `<b style="color:var(--accent)">${data.name}:</b> ${data.text}`;
        m.appendChild(item);
        m.scrollTop = m.scrollHeight;
    });

    socket.on('update-profile', (data) => {
        document.getElementById('p-xp').innerText = data.xp;
        document.getElementById('p-wins').innerText = data.wins;
        document.getElementById('p-loss').innerText = data.losses;
    });
</script>
</body>
</html>
